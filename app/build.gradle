plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
}
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-parcelize'
apply plugin: 'com.google.gms.google-services'


// breaking
ext.majorVersion = 0
// feature
ext.minorVersion = 1
//bugfix
ext.patchVersion = 0
/*
 alpha - beta  - stable
 */
ext.preRelease = ReleaseType.ALPHA

enum ReleaseType {
    ALPHA,
    BETA,
    STABLE
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.mafqud.android"
        minSdk 21
        targetSdk 31
        versionCode  generateVersionCode() // 010203
        versionName  generateVersionName() // 1.2.3-alpha
        buildConfigField "String", "PRE_RELEASE", "\"${getPreRelease()}\""
        buildConfigField "boolean", "IS_STABLE", "${isStable()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        // my.jks information
        release {
            storeFile file('/home/shehata/Desktop/mykey.jks')
            storePassword 'android'
            keyAlias 'upload'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            // to sign the release apk
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //buildConfigField "String", "BUILDTYPE_AND_PRE_RELEASE", "\"release.${getPreRelease()}\""

        }
        debug {
            versionNameSuffix "-debug"
            //buildConfigField "String", "BUILDTYPE_AND_PRE_RELEASE", "\"debug.${getPreRelease()}\""

        }
    }

    bundle {
        language {
            // This is disabled so that the App Bundle does NOT split the APK for each language.
            // We're gonna use the same APK for all languages.
            enableSplit false
        }
    }
    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
        viewBinding true
    }

    // Set both the Java and Kotlin compilers to target Java 8.

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    composeOptions {
        kotlinCompilerVersion = "1.5.21"
        kotlinCompilerExtensionVersion = "1.1.0-beta02"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    def kotlin_version = "1.5.21"
    def nav_version = "2.4.0-beta02"
    def compose_version = "1.1.0-rc01"
    def lifecycle_version = "2.3.1"
    def hilt_version = "2.37"
    def okhttp = "4.5.0"
    def camerax_version = "1.0.1"
    def splash_screen = "1.0.0-beta01"
    def retrofit = "2.9.0"
    def moshi = "2.4.0"
    def facebook_login = "5.15.3"
    def google_login = "19.2.0"
    def glide = "4.12.0"
    def color_picker = "2.0"
    def lottie = "4.1.0"
    def swipe_refresh = "0.18.0"


    /**
     * ktx
     */
